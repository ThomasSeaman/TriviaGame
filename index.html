<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        
        <div id="title" class="row">
            <div class="col-lg-12">
            <h1>Totally Trivial Trivia</h1>
            </div>
        </div>

        <div id="timereaming" class="row">
            <div class="col-lg-12">
                <p id="questioncountdown">Time Remaining:</p>
            </div>
        </div>

        <div class="container" id="question-group">
            <div class="question-container">
                <div id="question1" class="row">
                    <div class="col-lg-12">
                        <p id="question-text">Question 1</p>
                    </div>
                </div>

                <div id="questionanswer1" class="row">
                    <div class="col-md-12">
                        <input type="radio" name="radiogroup1" value="choice1" id="choice1">
                        <label id="choicelabel1" for"choice1">Choice 1</label>
                        
                        <input type="radio" name="radiogroup1" value="choice2" id="choice2">
                        <label id="choicelabel2" for"choice2">Choice 2</label>

                        <input type="radio" name="radiogroup1" value="choice3" id="choice3">
                        <label id="choicelabel3" for"choice3">Choice 3</label>

                        <input type="radio" name="radiogroup1" value="choice4" id="choice4">
                        <label id="choicelabel4" for"choice4">Choice 4</label>
                    </div>
                </div>

            </div>
        </div>
    

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
